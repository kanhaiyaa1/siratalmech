<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Siratal Mech Engineering LLP</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Poppins', sans-serif;
            /* Add your background image URL here */
            background-image: url('https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        .font-exo {
            font-family: 'Exo 2', sans-serif;
        }
        /* Overlay to make text more readable */
        .overlay {
            background-color: rgba(10, 20, 30, 0.85);
        }
        /* Glassmorphism effect for the main card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-white">

    <div class="overlay min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl mx-auto text-center">
            
            <!-- Main Content Card -->
            <div class="glass-card rounded-2xl shadow-2xl p-6 md:p-12">
                
                <!-- Logo -->
                <div class="mb-6">
                    <img src="http://siratalmech.com/Siratal_logo_transparent.png" 
                         alt="Siratal Mech Engineering LLP Logo" 
                         class="mx-auto h-20 md:h-24 w-auto"

                    Coming soon
                </h1>

                <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto mb-8">
                    Our new website is under construction. We are working hard to give you the best experience.
                </p>

                <!-- Company Description -->
                <div class="my-8 border-t border-b border-gray-600 py-6">
                    <h2 class="text-2xl font-bold mb-2 text-cyan-400 font-exo">About Us</h2>
                    <p class="text-gray-300">
                        Service Provider of prefabricated structures, fabrication work & structural fabrication in Mumbai.
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-8">
                    <a href="https://www.google.com/search?q=siratal+mech+engineering+llp" target="_blank" class="w-full sm:w-auto bg-cyan-500 hover:bg-cyan-400 text-gray-900 font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                        Know More
                    </a>
                    <a href="https://www.kanhaiyasuthar.com/" target="_blank" class="w-full sm:w-auto bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                        Contact Developer
                    </a>
                </div>
            </div>
            
            <!-- Footer -->
            <footer class="mt-8 text-gray-400 text-sm">
                <p>Designed and developed by: <a href="https://www.kanhaiyasuthar.com/" target="_blank" class="hover:text-cyan-400">TechSpeeX</a></p>
            </footer>

        </div>
    </div>

    <script>
